<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fibonacho</title>
        <link rel="shortcut icon" type="image/png" href="../../img/favicon.png">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700|Caveat:400,700&display=swap" rel="stylesheet">        
        <link href="../../css/styles.css" rel="stylesheet">
    </head>
    <body>

        <!-- Quiz Information: Which Grade?-->
        <div class="quiz-information" data-input="grade-3"></div>
        <!-- / Quiz Information -->


        <!--===SIDEBAR===-->
        <!--=======Menu open/close=======-->
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <!--=======Sidebar Menu=======-->
        <div class="sidebar">
            <header>AdminZone</header>
            <ul>
                <li><a href="../../index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#" class="current-page"><i class="fas fa-user-astronaut"></i>Quiz Generator</a></li>
                <li><div class="go-back-link"><i class="fas fa-undo-alt"></i>Volver</div></li>
                <!-- <li><a href="../../index.html#site-contact"><i class="fas fa-envelope"></i>Contacto</a></li> -->
            </ul>
        </div>
        
        <main class="pattern pattern-overlay pattern-quiz">


            <!--=======CODE WINDOW=======-->
            <div data-form="quiz-gen-results" class="quiz-gen-results quiz-gen-results-hidden">
                <div class="quiz-gen-results-container">
                    <h2 class="quiz-gen-results-title">¡Tu código esta listo!</h2>
                    <textarea data-output="output--quiz-gen-code" class="quiz-gen-code-window" name="" id="" spellcheck="false"></textarea>
                </div>
            </div>

            <!--=======TASKBAR=======-->
            <div class="quiz-gen-toolbar">
                
                <div class="quiz-gen-toolbar-grades">
                    <div data-btn="btn--grade-1">Grado 1</div>
                    <div data-btn="btn--grade-2">Grado 2</div>
                    <div data-btn="btn--grade-3">Grado 3</div>
                    <div data-btn="btn--grade-4">Grado 4/5</div>
                </div>
                <div  data-form="form--image-settings-container" class="quiz-gen-toolbar-settings d-none">
                    <!-- Grade 1 -->
                    <div data-form="form--image-settings-grade-1" class="d-none">
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="semana-g1"><span>G1:</span> Semana</label>
                            <input data-input="input--image-week-g1" data-name="image-week" type="number" id="semana-g1" min="1">
                        </div>
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="nombre-imagen-g1"><span>G1:</span> Nombre Imagen</label>
                            <input data-input="input--image-name-g1" data-name="image-name" type="text" id="nombre-imagen-g1">
                        </div>
                    </div>
                    <!-- Grade 2 -->
                    <div data-form="form--image-settings-grade-2" class="d-none">
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="semana-g2"><span>G2:</span> Semana</label>
                            <input data-input="input--image-week-g2" data-name="image-week" type="number" id="semana-g2" min="1">
                        </div>
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="nombre-imagen-g2"><span>G2:</span> Nombre Imagen</label>
                            <input data-input="input--image-name-g2" data-name="image-name" type="text" id="nombre-imagen-g2">
                        </div>
                    </div>
                    <!-- Grade 3 -->
                    <div data-form="form--image-settings-grade-3" class="d-none">
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="semana-g3"><span>G3:</span> Semana</label>
                            <input data-input="input--image-week-g3" data-name="image-week" type="number" id="semana-g3" min="1">
                        </div>
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="nombre-imagen-g3"><span>G3:</span> Nombre Imagen</label>
                            <input data-input="input--image-name-g3" data-name="image-name" type="text" id="nombre-imagen-g3">
                        </div>
                    </div>
                    <!-- Grade 4 -->
                    <div data-form="form--image-settings-grade-4" class="d-none">
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="semana-g4"><span>G4/5:</span> Semana</label>
                            <input data-input="input--image-week-g4" data-name="image-week" type="number" id="semana-g4" min="1">
                        </div>
                        <div class="quiz-gen-toolbar-settings_div">
                            <label for="nombre-imagen-g4"><span>G4/5:</span> Nombre Imagen</label>
                            <input data-input="input--image-name-g4" data-name="image-name" type="text" id="nombre-imagen-g4">
                        </div>
                    </div>
                </div>
                <div class="quiz-gen-toolbar-main">  
                    <div class="quiz-gen-toolbar-buttons">
                            <button data-btn="btn--add-text-question" class="quiz-gen-btn--toolbar"><i class="fas fa-plus-circle"></i> Pregunta Texto</button>
                            <button data-btn="btn--add-image-question" class="quiz-gen-btn--toolbar"><i class="fas fa-plus-circle"></i> Pregunta Imagen</button>
                            <button data-btn="btn--submit-questions" class="quiz-gen-btn--toolbar quiz-gen-btn--toolbar-submit"><i class="fas fa-paper-plane"></i> Enviar</button>
                            <button class="quiz-gen-btn--toolbar quiz-gen-btn--toolbar-delete"><i class="fas fa-trash"></i> Borrar</button>
                            <button data-btn="btn--toggle-code-window" class="quiz-gen-btn--toolbar-code"><i class="fas fa-code"></i></button>
                    </div>
                </div>
            </div>


            <!--=======QUESTIONS: GRADE 1=======-->
            <div data-form="form--questions-grade-1" class="quiz-gen-questions-container d-none"></div>

            <!--=======QUESTIONS: GRADE 2=======-->
            <div data-form="form--questions-grade-2" class="quiz-gen-questions-container d-none"></div>

            <!--=======QUESTIONS: GRADE 3=======-->
            <div data-form="form--questions-grade-3" class="quiz-gen-questions-container d-none"></div>

            <!--=======QUESTIONS: GRADE 4=======-->
            <div data-form="form--questions-grade-4" class="quiz-gen-questions-container d-none"></div>

            <!--=======QUESTION BLOCK=======-->
            
            

            



            <div class="quiz-over">
                <div class="quiz-over-box">
                    <img class="quiz-over-logo" src="./../../img/favicon.png" alt="">
                    <h2 class="quiz-over-title"><!--Quiz Over Title--></h2>
                    <p class="quiz-over-text">
                        Respondiste <span class="correct-answers"></span> <span> de </span><span class="total-questions"></span> preguntas correctamente.
                    </p> 
                    <p class="quiz-over-text">
                        ¡Esto te da <span class="result-percentage"></span>!
                    </p>
                    <div class="quiz-buttons">
                        <button class="try-again-btn" type="button"><i class="fas fa-rocket"></i>Repite</button>
                        <button class="go-back-btn" type="button"><i class="fas fa-user-astronaut"></i> Volver</button>
                    </div>
                </div>
            </div>
            
        </main>

        <!-- <footer class="site-footer">
            <img class="footer-logo" src="../../img/fibonacho.png" alt="">
            <div class="footer-title">fibonacho</div>
            <p class="copyright">Copyright 2020</p>
            <p>• • •</p>
        </footer> -->

        <!-- <script src="../../script/quiz/semana-5/quiz-objects.js"></script> -->
        <script src="../../script/admin-zone/quiz-generator.js"></script>

        

    </body>

    <!--<script src="../js/script.js"></script>-->

</html>
